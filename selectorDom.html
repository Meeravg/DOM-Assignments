<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1 id="head1">First H1</h1>
    <h1>Second H1</h1>
    <h3 class="head3">First H3</h3>
    <h3 class="head3">Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
        let head1 = document.getElementById("head1")
      function changeH1() {
        // the colour of first <h1> should turn to red
            head1.style.color="red"

      }
      let head3=document.getElementsByClassName("head3")
      function changeH3() {
        // the colour of all <h3> should turn to green
        for (let i = 0; i < head3.length; i++) 
        {
            head3[i].style.color = "green";
        }
      }
       let h5Elements = document.getElementsByTagName("h5")
      function changeH5() {
        // the colour of all <h5> should turn to blue
            for (let i=0; i< h5Elements.length; i++)
            {
                h5Elements[i].style.color="blue"
            }
        
      }
       let grrenElements = document.querySelectorAll(".green")
      
       function changeGreen() {
        // all the elements with the class green should change to green
        let greenElements = document.querySelectorAll(".green");
        for (let i = 0; i < greenElements.length; i++)
         {
            greenElements[i].style.color = "green";
         }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        let redElements = document.querySelectorAll(".red")
        {
            for (let i=0; i<redElements.length; i++)
            {
                redElements[i].style.color="red"
            }
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        let blueElements=document.querySelectorAll(".blue")
        {
            for (let i=0; i<blueElements.length; i++)
            {
                blueElements[i].style.color="blue"
            }
        }
      }
    </script>
  </body>
</html>
